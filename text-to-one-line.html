                </form>
            </div>
        </div>
    </nav>
    <div class="row text-center mt-2">
        <div class="col-5">
            <textarea id="input" rows="15" cols="60" placeholder="Enter text here..."></textarea>
        </div>
        <div class="col-2">
            <img src="./img/Slide3.PNG" width="100%" alt="json-stringify" srcset="">
            <button class="btn btn-primary mt-5" onclick="convertToOneLine()">Convert to One Line</button>
        </div>
        <div class="col-5">
            <textarea id="output" rows="15" cols="60" readonly></textarea>
        </div>
    </div>

    <script type="text/javascript">
        function convertToOneLine() {
            var inputTextarea = document.getElementById("input");
            var outputTextarea = document.getElementById("output");
            // Get text from input textarea
            var text = inputTextarea.value;
            // Remove line breaks and extra whitespace
            var oneLineText = text.replace(/\s+/g, ' ').trim();
            // Set one line text to output textarea
            outputTextarea.value = oneLineText;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
